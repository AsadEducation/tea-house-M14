<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>

    <!-- tailwind setup -->

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


    <!-- Manrope font setup -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
        }
    </style>

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/d55c580fbe.js" crossorigin="anonymous"></script>


    
</head>

<body class="manrope">

    <main class="max-w-screen-xl mx-auto px-16">

        <!-- header section  -->

        <header class="flex my-12 items-center">
            <!-- text content  -->
             <div class="space-y-5">
                <h1 class="text-7xl font-bold">It's good <br>  tea time at The <br> Tea House</h1>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-red-400 to-red-600 text-white p-4 rounded-xl font-bold">
                    Explore More

                    <i class="fa-solid fa-arrow-right -rotate-45"></i>

                </button>
             </div>

             <!-- image content  -->

             <div class="relative">
            
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>

                <!-- card content -->
                 
                <div class="flex items-center justify-around bg-white shadow-lg rounded-xl absolute left-32 top-80  ">
                    <i class="fa-solid fa-star text-yellow-400 text-4xl"></i>
                    <div>
                        <h2 class="font-extrabold text-2xl">5.00</h2>
                        <p class="text-gray-600">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>

        </header>

    </main>

</body>

</html>
